<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
        
        <p:dialog  header="New School Files" styleClass=" PFRedText fontSize18 mediumFont " widgetVar="newfiledlg" dynamic="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:graphicImage height="50" width="70"  style="padding-left: 5%" />
                <p:separator />
                <h:form id="formfile">                 
                            <h:panelGrid columns="2" cellpadding="5">                
                                  <p:outputLabel for="filenm" value="Name:" />
                                  <h:inputText size="30" id="filenm" value="#{newFile.file.flname}" required="true" requiredMessage="File name is required" />
                        
                                        
                                <h:outputText value="Folder:" />
                                <h:selectOneMenu value="#{newFile.file.accCode}">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{comboBoxes.foldercodes}"/>
                                </h:selectOneMenu>
                               
                        </h:panelGrid>
                                
                                          
                        <p:separator />
                        <h:outputText style="color:blue; font-style: italic; font-weight: bold; " value="Brief describe of your File" />
                        <p:editor value="#{newFile.file.description}" height="150" width="500" />
                        
                        <p:separator/>
                        <div class="BoxRight">
                            <p:commandButton process="@form" value="Save" update="@([id$= fileTable]), @([id$= messages])"  actionListener="#{newFile.addNew}" oncomplete="PF('newfiledlg').hide();" icon="ui-icon-disk"/> 
                            <p:commandButton value="Close" icon="ui-icon-close" oncomplete="PF('newfiledlg').hide();"/>
                        </div>
                </h:form>
        </p:dialog>
        
        <p:dialog widgetVar="editfileOptionsdlg" styleClass=" PFRedText fontSize18 mediumFont " closable="false" header="Edit File"  modal="true" dynamic="true" showEffect="fade" hideEffect="fade" resizable="false"><!-- width="560" height="540"> -->
                <h:form id="formeditfile"> 
                        <p:outputPanel id="filedisplay2" >
                       
                            <h:panelGrid columns="2">
                                <h:outputText value="ID:" />
                                <h:inputText size="30" value="#{fileBean.selectedFile.fileCode}" disabled="true" />
                                <h:outputText value="Folder Name:" />
                                <h:selectOneMenu value="#{fileBean.selectedFile.accCode}">
                                    <f:selectItems value="#{comboBoxes.foldercodes}"/>
                                </h:selectOneMenu>
                                <h:outputText value="Name:" />
                                <h:inputText size="30" value="#{fileBean.selectedFile.flname}"   />
                            </h:panelGrid> 
                            <p:separator />
                            <h:panelGrid >   
                                
                                <h:outputText style="color:blue; font-style: italic; font-weight: bold; " value="Brief describe of your file" />
                                <p:editor value="#{fileBean.selectedFile.description}" height="180" width="500" />
                            </h:panelGrid>
                        <p:separator/>
                        <div class="BoxRight">
                            <h:panelGrid  columns="2" cellpadding="4"> 
                                <p:commandButton process="filedisplay2" value="Save" update="@([id$= fileTable]), @([id$= messages])" actionListener="#{fileBean.edit}"  oncomplete="PF('editfileOptionsdlg').hide();" icon="ui-icon-disk"/> 
                                <p:commandButton value="Close" icon="ui-icon-close" oncomplete="PF('editfileOptionsdlg').hide();"/>
                            </h:panelGrid>
                        </div>
                        </p:outputPanel>
                </h:form>
        </p:dialog>

</html>
