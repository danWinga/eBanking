<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/logintemplate.xhtml">
      
    
    
<!-- highlight area start-->
        <div class="ContentSideSections overHidden">
            <ui:define name="implementation">
          <h:form id="form2">
             
                 <center>
                        <p:panel   style="width:  300px ; margin-top: 3%; bottom: auto;"  >

                                 <p:graphicImage width="auto" height="auto;" value="/images/ducation.png" alt="Image Description for" title="Revenue Collection System" style="float: none;"/>  
                            </h:panelGrid>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:graphicImage value="/images/login.png" alt="Image Description for" title="login"/>

                                        <p:commandButton icon="ui-icon-key" id="loginButton" type="submit" value="Login" actionListener="sam"  update="messages">
                                            
                                        </p:commandButton>
                                        
                                    </h:panelGrid>
                                    
<!--                                    <p:calendar mode="inline" navigator="none"/> -->
                         
                        </p:panel>
             </center>
                    </h:form>

        </div>
