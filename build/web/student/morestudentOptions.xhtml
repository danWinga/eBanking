<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
     <div class="ContentSideSections overHidden"> 
         
         <p:dialog header="Student Registration" styleClass="fontSize30 TextShadow orange mediumFont marginBottom20 dispBlock" widgetVar="student_new_dlg" dynamic="true" showEffect="bounce" hideEffect="clip" resizable="false" > <!-- width="300" height="150">  -->
             <p:graphicImage width="32" height="32" value="/images/profile-photo.jpg" alt="Image Description for" title="SchoolMagagement System" style="padding-left: 45%"/>
             <p:separator/>
             <h:form id="form_new_student">
                 
                <p:outputPanel >
                    <h:outputLabel  value="Student Registration" styleClass="fontSize30 TextShadow orange mediumFont marginBottom20 dispBlock texAliCenter"  />
     
                    <ui:include src="/student/studentDtView.xhtml"/>
                    <p:separator/>
                    <div class="BoxRight">
                            <p:commandButton  process="form_new_student" id="newstudentButton" icon="ui-icon-disk" value="Save" actionListener="#{newStakeholder.insertStudent}"
                                                          update=":main1:main2:studentTable,:main1:main2:messages"  oncomplete="PF('student_new_dlg').hide();" >
                            </p:commandButton>
                            <p:commandButton value="Close" icon="ui-icon-close" oncomplete="PF('student_new_dlg').hide();">

                            </p:commandButton>
                
                     </div>
                </p:outputPanel>
                 
            </h:form> 
            </p:dialog>
         
         
         
         <p:dialog header="Edit Student Record" styleClass="fontSize30 TextShadow orange mediumFont marginBottom20 dispBlock" widgetVar="student_edit_dlg" dynamic="true" showEffect="bounce" hideEffect="clip" resizable="false" > <!-- width="300" height="150">  -->
             <p:graphicImage width="auto" height="50" value="main/images/student/elementary_school.png" alt="Image Description for" title="SchoolMagagement System" style="padding-left: 45%"/>
             <p:separator/>
             <h:form id="form_edit_student">
                 
                <p:outputPanel >
                    <h:outputLabel  value="Edit Student Record" styleClass="fontSize30 TextShadow orange mediumFont marginBottom20 dispBlock texAliCenter"  />
     
                    <ui:include src="/student/studentDtViewedit.xhtml"/>
                    <p:separator/>
                    <div class="BoxRight">
                        <p:commandButton  process=":main1:main2:form_edit_student:studentTbViewId12:editcont,:main1:main2:form_edit_student:studentTbViewId12:editpersonD" id="editstudentButton" icon="ui-icon-disk" value="Save" actionListener="#{stakeholdersBean.update}"
                                                          update=":main1:main2:studentTable,:main1:main2:form_edit_student:studentTbViewId12,:main1:main2:messages"  oncomplete="PF('student_edit_dlg').hide();" >
                            </p:commandButton>
                            <p:commandButton value="Close" icon="ui-icon-close" oncomplete="PF('student_edit_dlg').hide();">

                            </p:commandButton>
                
                     </div>
                </p:outputPanel>
                 
            </h:form> 
            </p:dialog>
         
         
   
    
            
            
            
          <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
           <p:graphicImage width="auto" height="50" value="main/images/student/elementary_school.png" alt="Image Description for" title="School Management System" /> 
            <p:separator/>  
          
           <h:panelGrid id="carDetail" columns="2" cellpadding="2"  > 
           <!-- <p:panelGrid  columns="2" rendered="#{not empty dtStakeholderFilterView.selectedStakeholder}" columnClasses="label,value"> -->
                
                        <h:outputText value="First Name:"   />
                        <p:inputText id="edtstudfname12" value="#{dtStakeholderFilterView.selectedStakeholder.firstName}"  required="true" requiredMessage="First name  is required."/>
                        <h:outputText value="Middle Name:" />
                        <p:inputText id="edtstudmidname12" value="#{dtStakeholderFilterView.selectedStakeholder.middleName}" required="true" requiredMessage="Middle name  is required."/>
                        <h:outputText value="Last Name:" />
                        <p:inputText id="edtstudlname12" value="#{dtStakeholderFilterView.selectedStakeholder.lastName}" />
                        <h:outputText value="Others Names:" />
                        <p:inputText id="edtstudothers12" value="#{dtStakeholderFilterView.selectedStakeholder.otherNames}"/>
                
           <!-- </p:panelGrid> -->
           </h:panelGrid>
             
    </p:dialog>
   </div>

</html>
