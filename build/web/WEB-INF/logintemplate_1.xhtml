<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/ducation.png" />
    </f:facet>

    <title>School Management System</title>
    <h:outputStylesheet name="main/css/showcase.css" />
    <h:outputStylesheet name="main/css/perfect-scrollbar.css" />
    <h:outputStylesheet name="main/css/sh.css" />
    <h:outputScript name="jquery/jquery.js" library="primefaces" />
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
    <h:outputScript name="main/js/perfect-scrollbar.js" />
    <h:outputScript name="main/js/showcase.js" />
    <ui:insert name="head" />
</h:head>

<h:body>

    <!-- PC CONTENT STARTS HERE-->
    <div class="PC">
        
    <div id="CONTENTSIDE1">
    	<div id="CONTENTSIDEindent">
            
        	<!-- header bar start-->
		<div class="ContentSideSections" id="PFTopLinksCover" style="height:60px;">
                <a id="LOGOTEXTSIDE" href="#{request.contextPath}/index.xhtml">
                    <span class="dispBlock logoDarkText fontSize30">School</span>
                    <span class="dispBlock logoBlueText fontSize30 mediumFont">Management System</span>
                </a>
                
                <a href="#{request.contextPath}/ui/misc/mockosx.xhtml" class="PFTopLinks floatRight boldFont marginRight20"><h:graphicImage name="main/images/pfMockosx.svg" /><span class="PFRedText"></span><span class="PFDarkText">login</span></a>
                <a href="http://www.primefaces.org/showcase-ext" class="PFTopLinks floatRight boldFont"><h:graphicImage name="main/images/pfExtensions.svg" /><span class="PFRedText">Register</span><span class="PFDarkText"></span></a>
                
                           
                
                <div class="mobileLogoCover">
                    <h:graphicImage name="main/images/logoBlue.svg" style="height:40px;" styleClass="floatLeft marginRight10"/>
                    <span class="dispBlock logoDarkText fontSize16 floatLeft"> <span class="dispBlock logoBlueText fontSize18 mediumFont">Register</span></span> 
                </div>
                
            </div>
            <!-- header bar end-->

            <ui:insert name="content" id="cont">
                

                <div class="ContentSideSections Implementation" style="background-color:#dfe4e6;">
                    <ui:insert name="title" />
                    <ui:insert name="implementation">
                    </ui:insert>
                </div>

                <div id="SourceContentSide" class="ContentSideSections Source">
                    <div class="Content100 overHidden TextShadow">
                        <span class="defaultText">
                            <span class="fontSize18 logoBlueText">
                                <ui:insert name="source" />
                            </span>
                        </span>
                    </div>
                </div>
           
            </ui:insert>
            
            <!-- footer start-->
            <div class="ContentSideSections">
                <span class="floatLeft fontSize14 gray"><a href="http://www.primetek.com.tr">School Management</a>, Copyright &copy; 2014<br />All rights reserved.</span>
                <span class="floatRight fontSize14 gray">Running #{build.primefacesVersion} on #{build.jsfVersion}.</span>
                <div style="clear:both" />
            </div>
            <!-- footer end-->
            
        </div>
    </div>
    
    </div>
    <!-- PC CONTENT END-->
    
     <ui:insert name="status">
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
            <f:facet name="start">
                <p:graphicImage name="main/images/loader.gif" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
    </ui:insert>
    
    <ui:insert name="highlight">
        <script language="javascript" src="#{request.contextPath}/resources/main/js/sh.js"></script>
        <script language="javascript">
            SyntaxHighlighter.all();
        </script>
    </ui:insert>
    
    <ui:insert name="body"></ui:insert>
</h:body>
</html>
