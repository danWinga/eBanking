<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"

            <p:dataTable var="loanType" value="#{loanTypeBean.loanTypeList}" resizableColumns="true" id="loanTypeTable" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"    >
                        <!-- <p:ajax event="rowSelect" listener="#{viewClassesBean.onRowSelect}" update="@([id$= clsdisplay2])" oncomplete="PF('editclsOptionsdlg').show()" /> -->
                        <f:facet name="header">  
                           <p:outputPanel>
                                        <h:outputText styleClass=" PFRedText fontSize18 mediumFont " value=" Loan Types" />
                                        <p:separator />
                                        <div align="right">
                                           <!-- <p:commandButton  update="@([id$= frmplsubjectclass])" oncomplete="PF('PlStsubjectClass').show(); " icon="ui-icon-document" value="Add Subject To Class"/> 
                                            <p:commandButton  update="@([id$= formclasses])" oncomplete="PF('newclassesdlg').show(); " icon="ui-icon-document" value="Add New"/>  -->
                                        </div>
                         </p:outputPanel>
                        </f:facet> 

                <p:column sortBy="#{loanType.loanCode}" style="width:50px;text-align: center"   headerText="LoanCode">
                    <h:outputText value="#{loanType.loanCode}" />
                </p:column>  
                <p:column  sortBy="#{loanType.loanName}"  headerText="Loan Name">
                    <h:outputText value=" #{loanType.loanName}" /> 
                </p:column>  
                <p:column  sortBy="#{loanType.interestRate}"  headerText="Rate">
                    <h:outputText value="#{loanType.interestRate}" />  
                </p:column>  
                <p:column  sortBy="#{loanType.maxAmount}"   headerText="Maximum Amount">
                    <h:outputText value="#{loanType.maxAmount}" /> 
                </p:column>
                <p:column  sortBy="#{loanType.minPaidBridging}"   headerText="Bridging">
                    <h:outputText value="#{loanType.minPaidBridging}" /> 
                </p:column>
                <p:column  sortBy="#{loanType.minPaidTopUp}"   headerText="MinTopUp">
                    <h:outputText value="#{loanType.minPaidTopUp}" /> 
                </p:column>
                <p:column  sortBy="#{loanType.isGuarantor}"   headerText="Guarantor">
                    <h:outputText value="#{loanType.isGuarantor}" /> 
                </p:column>
                <p:column  sortBy="#{loanType.repaymentMethod}"   headerText="Repayment">
                    <h:outputText value="#{loanType.repaymentMethod}" /> 
                </p:column>

            </p:dataTable>
    
            <p:dialog header="New Loan Product" widgetVar="loandlg1" dynamic="true" showEffect="bounce" hideEffect="clip" resizable="false"> <!-- width="300" height="150">  -->
            <p:graphicImage width="32" height="32" value="/images/fuel-tanker.png" alt="Image Description for" title="e-Banking System"/> 
            <p:separator/>
            <h:form id="newLnProductform">
                    <h:panelGrid id="newLnProductgrid" columns="2" cellpadding="5">                  
                            <h:outputText value="Loan Name:" />
                            <h:inputText id="loanTyname" value="#{loanTypeBean.newLoanType.loanName}" />
                            <h:outputText value=" Interest Rate:" />
                            <h:inputText id="loanTyrate" value="#{loanTypeBean.newLoanType.interestRate}" />
                            <h:outputText value=" Max Amount:" />
                            <h:inputText id="loanTyMaxamount" value="#{loanTypeBean.newLoanType.maxAmount}" />
                            <h:outputText value=" Min Bridging:" />
                            <h:inputText id="loanTyMinBridging" value="#{loanTypeBean.newLoanType.minPaidBridging}" />
                            <h:outputText value=" Min Topup:" />
                            <h:inputText id="loanTyMintopup" value="#{loanTypeBean.newLoanType.minPaidTopUp}" />
                            <h:outputText value=" Repayment Method:" />
                            <h:inputText id="loanTyRepayment" value="#{loanTypeBean.newLoanType.repaymentMethod}" />
                            <h:outputText value=" hasGuarantor:" />
                            <h:inputText id="loanTyisGuarantor" value="#{loanTypeBean.newLoanType.isGuarantor}" />
                            <h:outputText value="Max Amount:" />
                            <!-- <h:inputTextarea id="loanTyMaxamount" value="#{newproduct.details}" rows="4" cols="40"/> -->
                            <f:facet name="footer">  
                                <p:separator/>
                                <div align="right">
                                    <p:commandButton  process="newproductform" id="newButton" icon="ui-icon-disk" value="Save" actionListener="#{newproduct.newProduct}" update=":form1:dt333" oncomplete="PF('loandlg1').hide();"/>
                                    <p:commandButton value="Close" icon="ui-icon-close" oncomplete="PF('loandlg1').hide();"/>
                                </div>
                            </f:facet>
                    </h:panelGrid>
            </h:form>
    </p:dialog>
