<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
        <style type="text/css">
    
           
            .ui-widget,
                .ui-widget .ui-widget {
                       font-size: 12px !important;
                 }
        </style>
   <!-- <div class="openerp oe_form_sheetbg">
    <div class=" oe_form_sheet "> -->
        <p:dialog header="New Member Registration" widgetVar="newMemberdlg3"  style="width: 300px !important; " dynamic="true" showEffect="bounce" hideEffect="clip" resizable="false"> <!-- width="300" height="150">  -->
            <p:graphicImage width="32" height="32" name="/main/images/admission/Admin.png" alt="Image Description for" title="Blue Technologies"/> 
            <p:separator/>
            <p:outputPanel class="Content100  floatNone"  > 
           <h:form id="newpersonalAccRegFrm">
        
               <p:panel class="Content100  floatNone overHidden " >
                
                   <p:spacer height="10px;"/>
                   <p:outputPanel class="Content100  floatNone TextShadow   " >
                       <h:panelGrid columns="6" id="regPl1x"  >
                    
                        <p:outputLabel for="regTitle" value="Title:"   />
                        <p:selectOneMenu id="regTitle" value="#{memberRegistrationBean.newMember.title}"  style="width: 100px;" >
                            <f:selectItem itemLabel="Mr." itemValue="Mr" />
                            <f:selectItem itemLabel="Mrs." itemValue="Mrs" />
                            <f:selectItem itemLabel="Miss." itemValue="Miss" />   
                            <f:selectItem itemLabel="Dr." itemValue="Dr"  />
                            <f:selectItem itemLabel="Prof." itemValue="Prof"  />
                            <f:selectItem itemLabel="Eng." itemValue="Eng"  />
                        </p:selectOneMenu>
                        <p:outputLabel for="regFirstname" value="Surname: "  style="padding-left: 10px; " />
                        <p:inputText id="regFirstname"  value="#{memberRegistrationBean.newMember.surname}"  placeholder="surname" />

                        <p:outputLabel for="regMiddleName" value="OtherNames:"  style="padding-left: 10px;padding-right: 10px; "/>
                        <p:inputText id="regMiddleName" value="#{memberRegistrationBean.newMember.otherNames}" placeholder="other Names"   />

                        <p:outputLabel for="regGender"  value="Gender: " />
                        <p:selectOneMenu id="regGender" value="#{memberRegistrationBean.newMember.gender}" style="width: 100px;" >
                                <f:selectItem itemLabel="Male" itemValue="male"/>
                                <f:selectItem itemLabel="Female" itemValue="female"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="regDob" value="DOB" style="padding-left: 10px; "/>
                        <p:calendar id="regDob" value="#{memberRegistrationBean.newMember.dateOfBirth}" pattern="MM/dd/yyyy" size="20" />

                        <p:outputLabel for="regMaritalStatus"  value="Status: " style="padding-left: 10px;padding-right: 10px; "/>
                        <p:selectOneMenu id="regMaritalStatus" value="#{memberRegistrationBean.newMember.maritalStatus}"  >
                                <f:selectItem itemLabel="Married" itemValue="Married"/>
                                <f:selectItem itemLabel="Single" itemValue="Single"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="regCountryofOr" value="Country:" />
                        <p:inputText id="regCountryofOr"  value="#{memberRegistrationBean.newMember.nationality}" placeholder="country of Residence" style="width:120px;"/>

                        <p:outputLabel for="regOccupation" value="Occupation:" style="padding-left: 10px; " />
                        <p:inputText id="regOccupation"  value="#{memberRegistrationBean.newMember.occupation}" placeholder="Nature of Bussines"/>

                        <p:outputLabel for="regIdno"  value="IdNo: " style="padding-left: 10px;padding-right: 10px; "/>
                        <p:inputText id="regIdno"  value="#{memberRegistrationBean.newMember.idNo}" />   
                        
                    </h:panelGrid>
                   
                   </p:outputPanel>
            
               <p:spacer />
            
         </p:panel>
               
               
               <p:panel class="Content100  floatNone overHidden  " >
                
                   
                   <p:tabView orientation="horizontal" id="ProductTabId" >
                   <p:tab title=" Contact Address " titleStyleClass=" PFGrayText fontSize16 mediumFont overHidden" id="regContTabId">
                           <!-- <ui:include src="/schoolFolder/schoolFolder.xhtml"/> -->
                        <h:panelGrid columns="4"   >
                        <p:outputLabel for="regTelNo" value="Telephone: "  style="padding-right: 10px; " />
                        <p:inputText id="regTelNo"  value="#{memberRegistrationBean.newMember.officeNo}"  placeholder="telephone No/ ffice No" style="margin-bottom: 5px;" size="25" />
                    
                        
                        <p:outputLabel for="regCellNo" value="MobileNo:"  style="padding-left: 10px;padding-right: 10px; "  />
                        <p:inputText id="regCellNo" value="#{memberRegistrationBean.newMember.cellNo}" placeholder="Mobile Number"  style="margin-bottom: 5px;" size="25"   />

                        <p:outputLabel for="regPhysicalAddress"  value="Physical Address: " style="padding-right: 10px; " />
                        <p:inputText id="regPhysicalAddress" value="#{memberRegistrationBean.newMember.physicalAddress}" placeholder="Current Physical Address" style="margin-bottom: 5px;" size="25"   />
                        
                        <p:outputLabel for="regTown"  value="Town: " style="padding-left: 10px;padding-right: 10px; "  />
                        <p:inputText id="regTown" value="#{memberRegistrationBean.newMember.town}" placeholder="Town/City" style="margin-bottom: 5px;" size="25"     />
                        
                        <p:outputLabel for="regStreet"  value="Street: " style="padding-right: 10px; " />
                        <p:inputText id="regStreet" value="#{memberRegistrationBean.newMember.street}" placeholder="Street/ building/Estate" style="margin-bottom: 5px;" size="25"   />
                        
                        
                        <p:outputLabel for="regPostalAddress"  value="Postal Address: " style="padding-left: 10px;padding-right: 10px; " />
                        <p:inputText id="regPostalAddress" value="#{memberRegistrationBean.newMember.homeAddr}" placeholder="Postal Address" style="margin-bottom: 5px;" size="25"   />
                        
                        <p:outputLabel for="regEmail" value="Email:" style="padding-right: 10px; " />
                        <p:inputText id="regEmail"  value="#{memberRegistrationBean.newMember.email}" placeholder="Email Address" style="width:120px;"/>
                        
                        <p:outputLabel for="regPin" value="PIN:" style="padding-right: 10px; " />
                        <p:inputText id="regPin"  value="#{memberRegistrationBean.newMember.pinNo}" placeholder="PIN No" style="width:120px;"/>

                        
                    </h:panelGrid>
                           
                    </p:tab>
                    <p:tab title="Identification " titleStyleClass=" PFGrayText fontSize16 mediumFont overHidden" id="regIdentTabId">
                            <h:panelGrid columns="4"  >
                                    

                                  <p:outputLabel for="regIdentNo" value="Number:"  style="padding-right: 10px; " />
                                  <p:inputText id="regIdentNo" value="#{memberRegistrationBean.newMember.passportNo}" placeholder="Identification Number"  style="margin-bottom: 5px;" size="25" />

                                  <p:outputLabel for="regIssuingAuthority"  value="Issuing Authority: " style="padding-left: 10px;padding-right: 10px; "  />
                                  <p:inputText id="regIssuingAuthority" value="#{memberRegistrationBean.newMember.issuingAuthority}" placeholder="Issuing Authority" style="margin-bottom: 5px;" size="25"  />

                                  <p:outputLabel for="regPlaceOfIsue"  value="PlaceOfIssue: " style="padding-right: 10px; "  />
                                  <p:inputText id="regPlaceOfIsue" value="#{memberRegistrationBean.newMember.town}" placeholder="Place of Issue"  style="margin-bottom: 5px;" size="25"  />

                                  <p:outputLabel for="regDateOfIssue"  value="DateOfIssue: " style="padding-left: 10px; padding-right: 10px;" />
                                  <p:calendar id="regDateOfIssue" pattern="MM/dd/yyyy"  value="#{memberRegistrationBean.newMember.dateOfIssue}"  style="margin-bottom: 5px;"  />

                                  <p:outputLabel for="regExpiry"  value="Expiry: " style="padding-right: 10px;" />
                                  <p:calendar id="regExpiry" pattern="MM/dd/yyyy"  value="#{memberRegistrationBean.newMember.expDate}"  style="margin-bottom: 5px;"  />

                                  <p:outputLabel for="regUtility" value="Utility:" style="padding-left: 10px;" />
                                  <p:inputText id="regUtility"  value="#{memberRegistrationBean.newMember.utilityName}" placeholder="Utility : Electricity, water" style="padding-right: 10px;margin-bottom: 5px;" size="25"/>
                                  <p:outputLabel for="regUtilityCompany" value="UtilityCompany:" style="padding-right: 10px;" />
                                  <p:inputText id="regUtilityCompany"  value="#{memberRegistrationBean.newMember.utilityCompany}" placeholder="Utility : company Name" style="padding-right: 10px;margin-bottom: 5px;" size="25"/>
                                  <p:outputLabel for="regUtilityAcc" value="Utility A/c No:" style="padding-left: 10px;" />
                                  <p:inputText id="regUtilityAcc"  value="#{memberRegistrationBean.newMember.utilityAccNo}" placeholder="Utility :Account Number" style="padding-right: 10px;" size="25"/>
                                  

                          </h:panelGrid>
                    </p:tab> 
                    <p:tab title="Introducer " titleStyleClass="floatLeft PFGrayText fontSize16 mediumFont overHidden" id="regIntrTabId">
                           <!--  <ui:include src="/upload/imageupload.xhtml"/> -->
                    </p:tab>
                    <!-- <p:tab title="Next Of Kin" titleStyleClass="floatLeft PFGrayText fontSize16 mediumFont overHidden" id="regNextOfKinTabId">
                       <ui:include src="/bankData/registration/personalAccount/nextOfKinList.xhtml"/> 
                        
                    </p:tab> -->
                    <p:tab title="Account Details" titleStyleClass="floatLeft PFGrayText fontSize16 mediumFont overHidden" id="regAccountInfoTabId">
                       <!-- <ui:include src="/bankData/registration/personalAccount/accountInfo.xhtml"/>  -->
                        
                    </p:tab>
              </p:tabView>
                   <f:facet name="footer">
                        <p:outputPanel styleClass="floatRight">
                            <p:commandButton value="Save" id="newMbRegSaveBt" actionListener="#{memberRegistrationBean.addNewMember}"  process="@form" update=":main1:main2:personalAccRegFrm:personalFrmlist:membersinfoTable, :main1:msgFrm:messages"   oncomplete="PF('newMemberdlg3').hide();"   icon="ui-icon-disk" >
                            <!--    <p:ajax   update=":main1:main2:personalAccRegFrm:membersinfoTable" --> 
                            </p:commandButton>
                             <p:commandButton value="Close" icon="ui-icon-close"  update=":main1:main2:personalAccRegFrm:personalFrmlist:membersinfoTable, :main1:msgFrm:messages"  oncomplete="PF('newMemberdlg3').hide();"/>

                        </p:outputPanel>   
                   </f:facet>
               </p:panel>
        
     <!--   </div>
    
     </div>    -->
 
     </h:form>
     </p:outputPanel>
  </p:dialog>
  

</html>
