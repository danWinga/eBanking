<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">
      
                
            
        <center>
            <div class="Contentlogin">
                <p:panel   style="width:  34% ; margin-top: 4%; bottom: 10%; height: auto;  "   >
                            
                    <h:panelGrid columns="1" styleClass="openerp .oe_form_dirty button.oe_highlight_on_dirty" >
                                 <p:graphicImage width="auto" height="auto;" value="/images/citimax14.png" alt="Image Description for" title="Citimax System" style="float: none;"/>  
                            </h:panelGrid>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:graphicImage value="/images/login.png" alt="Image Description for" title="login"/>
                                        <h:outputLabel for="username" value="Login:" styleClass="fontSize30 TextShadow orange mediumFont marginBottom20 dispBlock" />
                                        <h:outputLabel for="username" value="UserName:" />
                                        <p:inputText value="#{loginBean.user}" id="username" required="true"      requiredMessage="Please Enter username!" label="username"  styleClass="openerp input">
                                            
                                        </p:inputText>  
                                        <h:outputLabel for="password" value="Password:" />
                                        <h:inputSecret value="#{loginBean.password}" id="password" required="true" requiredMessage="Please Enter password!" label="password" styleClass="openerp input" >
                                            
                                        </h:inputSecret>
                                        <p:commandButton icon="ui-icon-key" id="loginButton12" type="submit" process="@form" value="Login" actionListener="#{loginBean.checkUser}" update="@([id$= logmessages]),@([id$= logmsg])"  oncomplete="window.location.replace(window.location.href);"  >
                                            
                                        </p:commandButton>
                                       
                                    </h:panelGrid>
                                    
<!--                                    <p:calendar mode="inline" navigator="none"/> -->
                         
                        </p:panel>
                     
            </div>
            
        </center>
